server.port=8080
server.servlet.context-path=/CRRC
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
#时间格式化
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.messages.encoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/monitor_db?characterEncoding=utf8&autoReconnect=true&useUnicode=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.default_schema=ievent
# Hibernate
spring.jpa.database=sql_server
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
#spring.jpa.hibernate.hbm2ddl.auto=validate
spring.entitymanager.packagesToScan=com.smartflow.crrc.model
#spring.hibernate.cache.use_second_level_cache=ture
#spring.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#spring.hibernate.cache.use_query_cache=true
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.mvc.date-format="yyyy-MM-dd HH:mm:ss"
spring.jpa.open-in-view=false



